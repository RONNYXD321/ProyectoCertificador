<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Administrativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4 text-primary">Editar Datos del Administrativo</h2>

  <form th:action="@{/administrativo/save}" method="post" th:object="${administrativo}">
    <input type="hidden" th:field="*{idadministrativo}" />

    <div class="mb-3">
      <label for="nombresapellidos" class="form-label">Nombres y Apellidos</label>
      <input type="text" class="form-control" id="nombresapellidos" th:field="*{nombresapellidos}" required>
    </div>

    <div class="mb-3">
      <label for="cargo" class="form-label">Cargo</label>
      <input type="text" class="form-control" id="cargo" th:field="*{cargo}" required>
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success">Guardar Cambios</button>
      <a th:href="@{/administrativo}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
