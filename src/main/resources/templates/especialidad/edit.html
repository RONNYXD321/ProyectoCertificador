<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Especialidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Editar Especialidad</h2>
    <div class="card shadow">
        <div class="card-body">
            <form th:action="@{/especialidad/save}" th:object="${especialidad}" method="post">
                <input type="hidden" th:field="*{idespecialidad}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombreespecialidad}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Descripci√≥n</label>
                        <input type="text" class="form-control" th:field="*{descripcion}">
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a th:href="@{/especialidad}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
