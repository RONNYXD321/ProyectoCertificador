<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialidades - Clínica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Barra de navegación (igual que en facturación) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/home">Clínica Salud+</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

        </div>
    </div>
</nav>

<!-- Contenido principal (igual que antes) -->
<div class="container mt-5">
    <h2 class="text-center">Gestión de Especialidades</h2>

    <!-- Formulario de creación -->
    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Nueva Especialidad</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/especialidad/save}" th:object="${especialidad}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombreespecialidad}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Descripción</label>
                        <input type="text" class="form-control" th:field="*{descripcion}">
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/especialidad}" class="btn btn-secondary">
                    Limpiar
                </a>
            </form>
        </div>
    </div>

    <!-- Lista de especialidades -->
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Lista de Especialidades</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="esp : ${especialidades}">
                    <td th:text="${esp.idespecialidad}"></td>
                    <td th:text="${esp.nombreespecialidad}"></td>
                    <td th:text="${esp.descripcion}"></td>
                    <td class="text-center">
                        <a th:href="@{/especialidad/edit/} + ${esp.idespecialidad}"
                           class="btn btn-warning btn-sm">Editar</a>


                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
