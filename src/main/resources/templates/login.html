
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Clínica Salud+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://media.gettyimages.com/id/1444058709/es/v%C3%ADdeo/habitaciones-modernas-de-aislamiento-hospitalario.jpg?s=640x640&k=20&c=zX3lIn050FhsFUjKFpEN6s6hwSlt0NYxyFCfR1mumY0='); /* Puedes cambiar esta URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
    }

    .bg-overlay {
      background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 bg-overlay" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <h3 class="text-success">Clínica Salud+</h3>
      <p class="text-muted">Inicio de sesión</p>
    </div>

    <form action="/login" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Iniciar sesión</button>
      </div>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3 text-center" role="alert">
      <p th:text="${error}"></p>
    </div>

    <div class="text-center mt-3">
      <small>¿No tienes cuenta? <a href="/register" class="text-decoration-none">Regístrate</a></small>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
