<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica - Medicamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/home">Clínica Salud+</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item"><a class="nav-link" href="/paciente">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/cita">Citas</a></li>
                <li class="nav-item"><a class="nav-link" href="/medico">Médicos</a></li>
                <li class="nav-item"><a class="nav-link" href="/facturacion">Facturación</a></li>
                <li class="nav-item"><a class="nav-link active" href="/administrativo">Administrativo</a></li>
                <li class="nav-item"><a class="nav-link" href="/detalle">Detalles</a></li>
                <li class="nav-item"><a class="nav-link" href="/especialidad">Especialidad</a></li>
                <li class="nav-item"><a class="nav-link" href="/recetaMedica">Receta Médica</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sección principal -->
<div class="container mt-5">
    <h2 class="text-center text-primary">Registrar Medicamento</h2>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">Información del Medicamento</div>
        <div class="card-body">
            <form th:action="@{/medicamento/guardar}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="medicamentoId" class="form-label">ID Medicamento</label>
                        <input type="text" class="form-control" id="medicamentoId" name="medicamentoId" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="medicamentoNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="medicamentoNombre" name="medicamentoNombre" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="medicamentoDescripcion" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="medicamentoDescripcion" name="medicamentoDescripcion" required>
                    </div>
                    <div class="col-md-6">
                        <label for="medicamentoTipo" class="form-label">Tipo</label>
                        <input type="text" class="form-control" id="medicamentoTipo" name="medicamentoTipo" required>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de Medicamentos Registrados -->
    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-primary text-white text-center">Medicamentos Registrados</div>
        <div class="card-body">
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="medicamento : ${medicamentos}">
                    <td th:text="${medicamento.medicamentoId}"></td>
                    <td th:text="${medicamento.medicamentoNombre}"></td>
                    <td th:text="${medicamento.medicamentoDescripcion}"></td>
                    <td th:text="${medicamento.medicamentoTipo}"></td>
                    <td>
                        <button class="btn btn-warning btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
