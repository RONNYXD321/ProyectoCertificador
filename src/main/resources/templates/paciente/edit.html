<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Paciente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Usa el mismo navbar que en paciente.html -->

<div class="container mt-5">
  <h2 class="text-center text-primary">Editar Paciente</h2>

  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white text-center">Modificar Datos</div>
    <div class="card-body">
      <form th:action="@{/paciente/save}" th:object="${paciente}" method="post">
        <input type="hidden" th:field="*{idpaciente}">

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="dnipaciente" class="form-label">DNI</label>
            <input type="number" class="form-control" id="dnipaciente" th:field="*{dnipaciente}" required>
          </div>
          <div class="col-md-6">
            <label for="nombresapellidos" class="form-label">Nombres y Apellidos</label>
            <input type="text" class="form-control" id="nombresapellidos" th:field="*{nombresapellidos}" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="fechanacimiento" class="form-label">Fecha Nacimiento</label>
            <input type="date" class="form-control" id="fechanacimiento" th:field="*{fechanacimiento}" required>
          </div>
          <div class="col-md-4">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" required>
          </div>
          <div class="col-md-4">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">Guardar Cambios</button>
          <a th:href="@{/paciente}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
